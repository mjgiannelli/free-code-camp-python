<!-- can create dynamic urls both ways -->

{% for post in posts %}
<li><a href="{% url 'post' post %}">{{post}}</a></li>
{% endfor %}
<br>
{% for post in posts %}
<li><a href="/post/{{post}}">{{post}}</a></li>
{% endfor %}
